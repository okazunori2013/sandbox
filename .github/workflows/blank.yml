name: build

on:
  pull_request:
  push:
    branches: 
      - master
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check http status code of production site
        uses: lakuapik/gh-actions-http-status@v1
        with:
          sites: '["https://developer.nvidia.com/cuda-toolkit-archive"]'
          expected: '[200]'
      - name: Checkout
        uses: actions/checkout@v3 
      - name: install dependencies
        shell: bash
        run: |
          git config --global core.autocrlf false
          curl https://developer.nvidia.com/cuda-toolkit-archive -o cuda-toolkit-archive.html
          if [ "$(git diff --ignore-space-at-eol cuda-toolkit-archive.html | wc -l)" -gt "0" ]; then
            echo "update=$(git diff --ignore-space-at-eol --diff-algorithm=minimal cuda-toolkit-archive.html)" >> $GITHUB_OUTPUT
          fi
