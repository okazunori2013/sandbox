name: build

on:
  pull_request:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check HTTP status
        uses: gerdemann/http-status-code@1.0.0
        with:
          url: https://developer.nvidia.com/cuda-toolkit-archive
          code: 200
      - name: install dependencies
        id: cuda-update
        run: |
          git config --global core.autocrlf false
          curl https://developer.nvidia.com/cuda-toolkit-archive -o./cuda-toolkit-archive.html
          if [ "$(git diff --ignore-space-at-eol cuda-toolkit-archive.html | wc -l)" -gt "0" ]; then
            echo "update=$(git status -s)" >> $GITHUB_OUTPUT
          fi
      - uses: actions/upload-artifact@v3
        with:
          name: cuda-toolkit-archive.html
          path: cuda-toolkit-archive.html
      - name: Check for available updates
        id: cheak_diff
        run: |
          cheak=$(
            git fetch origin create-pull-request/cuda &&
            git cheakout -b create-pull-request/cuda &&
            echo true || echo false
          )
          if [${{cheak_existing}} == true]; then
            if [ "$(git diff --ignore-space-at-eol cuda-toolkit-archive.html | wc -l)" -gt "0" ]; then
              echo "diff=$(git status -s)" >> $GITHUB_OUTPUT 
            fi
          fi
      - name: Create Pull Request
        id: cpr
        if: ${{ steps.cuda-update.outputs.update }} && ${{ steps.cheak_diff.outputs.diff }}
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "[bot]update cuda-toolkit-archive"
          title: "cuda-toolkit-archive update"
          labels: cuda
          body: maybe update CUDA cheak [cuda-toolkit-archive](https://developer.nvidia.com/cuda-toolkit-archive)
          assignees: okazunori2013
          draft: true
          delete-branch: true
          branch: create-pull-request/cuda
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
