name: check-cuda

on:
  push:
  workflow_dispatch:
    inputs:
      focce:
        description: 'focce rebase'
        required: false
        default: false
        type: boolean
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: install dependencies
        shell: cmd
        id: cuda-update
        run: |
          Ping -n 60 localhost
  build2:
    runs-on: windows-latest
    steps:
      - name: install dependencies
        id: cuda-update
        shell: cmd
        run: |
          fsutil 8dot3name set 0
          Ping -n 60 localhost
